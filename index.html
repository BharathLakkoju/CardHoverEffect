<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Animation</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: aliceblue;
        }
        .sec {
            width: 100vw;
            height: 100vh;
        }
        .div1 {
            height: 30%;
            font-size: 82px;
            font-family: 'Alegreya Sans', sans-serif;
            padding: 1% 5% 1% auto;
        }
        .t1 {
            font-style: normal;
        }
        .t2 {
            font-weight: 700;
        }
        .t1, .t2 {
            animation: spread 1.5s ease;
            letter-spacing: 10px;
            padding-left: 5%;
        }
        @keyframes spread {
            0% {
                letter-spacing: -50px;
                opacity: 0;
            }
            100% {
                letter-spacing: 10px;
                opacity: 1;
            }
        }
        .div2 {
            display: flex;
            justify-content: right;
            padding-right: 10%;
            gap: 5%;
        }
        .container {
            width: 400px;
            height: 500px;
            border: 2px solid black;
            /*padding: 30px;*/
            background-color: white;
            box-shadow: 1px 1px 30px black;
            padding: 30px;
            transition: 200ms ease;
        }
        .image-holder {
            background: url(https://www.techadvisor.com/wp-content/uploads/2022/07/How-much-data-does-Instagram-use-MAIN.jpg?resize=1024%2C576&quality=50&strip=all);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 250px;
            /*margin-bottom: 30px;*/
            border: 2px solid black;
            transition: 200ms ease;
        }
        .text-holder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 220px;
            width: 340px;
            transform-origin: center;
        }
        .text {
            text-transform: uppercase;
            font-family: 'Alegreya Sans', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 28px;
            transform-origin: center;
        }
        .container:hover {
            padding: 0;
        }
        .container:hover .image-holder {
            border: 0;
            border-bottom: 2px solid black;
        }
        .container:hover .text-holder{
            background-color: blueviolet;
            width: 100%;
            height: 49.8%;
            color: white;
        }
        .container:hover .text-holder .text {
            transform: rotate(-5deg);
            font-size: 40px;
        }
    </style>
</head>
<body>
    <main>
        <section class="sec">
            <div class="div1">
                <span class="t1">SIMPLE CARD</span><br>
                <span class="t2">HOVER EFFECT</span>
            </div>
            <div class="div2">
                <div class="container">
                    <div class="image-holder"></div>
                    <div class="text-holder">
                        <span class="text">instagram</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
